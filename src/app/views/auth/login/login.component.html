<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="flex-auto px-4 lg:px-10 py-10">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <h4 class="text-blueGray-500 font-bold">Iniciar sesión</h4>
          </div>
          <hr class="my-6 border-b-1 border-blueGray-300" />
          <form (submit)="login(); $event.preventDefault()" [formGroup]="form">

            <div class="relative w-full mb-3 pb-1">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Correo electrónico
              </label>
              <input
                type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                [ngClass]="{'invalid:field': form.get('email').invalid && form.get('email').touched}"
                placeholder="Email"
                formControlName="email"
                required
              />
              <p *ngIf="form.get('email').invalid && form.get('email').touched" class="text-red-500 text-xs italic mt-1">Campo invalido.</p>
            </div>

            <div class="relative w-full mb-3 pb-1">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Contraseña
              </label>
              <input
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                [ngClass]="{'invalid:field': form.get('password').invalid && form.get('password').touched}"
                placeholder="Password"
                formControlName="password"
                required
              />
              <p *ngIf="form.get('password').invalid && form.get('password').touched" class="text-red-500 text-xs italic mt-1">Campo invalido.</p>
            </div>
            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  id="customCheckLogin"
                  type="checkbox"
                  class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded"
                  formControlName="remember"
                />
                <span class="ml-2 text-sm font-semibold text-blueGray-600">
                  Recordar usuario
                </span>
              </label>
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="submit"
              >
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a href="javascript:void(0)" class="text-blueGray-200">
            <small>Olvido de contraseña?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a [routerLink]="['/auth/register']" class="text-blueGray-200">
            <small>Validar usuario</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
